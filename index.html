<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="hero">
            <h1>Metric/Imperical Unit Conversion</h1>
            <input id="inputv" type="text" placeholder="0">
            <button id="convert">Convert</button>
        </div>
        <div class="main">
            <div class="section">
                <h3>Length (Meter/Feet)</h3>
                <p id="mts">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
             <div class="section">
                <h3>Volume (Litres/Gallons)</h3>
                <p id="lts">0 litres = 0.000 gallons | 0 gallons = 0.000 litres</p>
            </div>
             <div class="section">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="kgs">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
